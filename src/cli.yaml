name: yabs
version: 0.1.2
author: Alberto Corona <ac@albertocorona.com>
about: Yet another build system
args:
        - file:
                short: f
                long: file
                help: Use a specified TOML file
                value_name: FILE
                takes_value: true
        - build:
                short: b
                long: build
                help: Build the entire project
                takes_value: false
        - sources:
                long: sources
                help: Print source files for all profiles
                takes_value: false
        - clean:
                long: clean
                help: Removes object files, binaries and libraries
                takes_value: false
subcommands:
        - new:
                about: Create a new yabs project
                args:
                        - bin:
                                long: bin
                                value_name: NAME
                                takes_value: true
